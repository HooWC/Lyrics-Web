<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失去</title>
    <link rel="stylesheet" href="../style.css">
    <link href="../../assets/img/logo.png" rel="icon">
</head>

<body>

    <div id="music-player">

        <img id="album-art" />
        <div id="top-bar">
            <button id="back"><i class="fa fa-arrow-left"></i></button>
            <div id="about-song">
                <h2 class="song-name">失去</h2>
                <h4 class="artist-name">木已 Muyi</h4>
            </div>
        </div>
        <div id="lyrics">

            <div class="music-card__wrapper">
                <div class="music-card">
                    <div class="music-card__content">
                        <img class="music-image" src="../../assets/img/lyrics/oldlive.png" alt="">

                    </div>
                </div>
            </div>


            <h2 class="song-name">失去</h2>
            <h4 class="artist-name">木已 Muyi</h4>
            <div id="lyrics-content">
                <p>穿梭在各种时空中 我一人独自的等待</p>
                <p>遥远的你与我 还是那么的陌生</p>
                <p>是谁 在笑 是谁 在哭</p>
                <p>是什么让我疯了</p>
                <p>是谁 在堕 是谁 在狂</p>
                <p>不需要太多的废话 我依然在这里 爱着你</p>
                <p>我不想就这样 被困在这里</p>
                <p>那消失的背影 是如此的悲伤</p>
                <p>我过去爱的人 只不过是一个影子</p>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
