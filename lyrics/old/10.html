<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>也许失去了爱</title>
    <link rel="stylesheet" href="../style.css">
    <link href="../../assets/img/logo.png" rel="icon">
</head>

<body>

    <div id="music-player">

        <img id="album-art" />
        <div id="top-bar">
            <button id="back"><i class="fa fa-arrow-left"></i></button>
            <div id="about-song">
                <h2 class="song-name">也许失去了爱</h2>
                <h4 class="artist-name">木已 Muyi</h4>
            </div>
        </div>
        <div id="lyrics">

            <div class="music-card__wrapper">
                <div class="music-card">
                    <div class="music-card__content">
                        <img class="music-image" src="../../assets/img/lyrics/oldlive.png" alt="">

                    </div>
                </div>
            </div>


            <h2 class="song-name">也许失去了爱</h2>
            <h4 class="artist-name">木已 Muyi</h4>
            <div id="lyrics-content">
                <p>突然失去了太多的伤口</p>
                <p>莫名其妙的拥抱太疯狂</p>
                <p>也许因为你我才明白</p>
                <p>这种优伤太痛了</p>
                <br />
                <p>莫名其妙的走</p>
                <p>莫名其妙的笑</p>
                <p>莫名其妙的哭</p>
                <br />
                <p>也许失去了爱 我才 会变得那么沉默</p>
                <p>悲伤代替了爱 我才 觉得世界末日</p>
                <p>故事要编什么 才会 变得更加完美</p>
                <p>旋转了多少圈 才会 遇见这样的你</p>
                <br />
                <p>暮色遮盖 了多少 的星星才会那么完美</p>
                <p>月光孤单 了多久 才能明白了所有一切</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
