<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时空</title>
    <link rel="stylesheet" href="../style.css">
    <link href="../../assets/img/logo.png" rel="icon">
</head>

<body>

    <div id="music-player">

        <img id="album-art" />
        <div id="top-bar">
            <button id="back"><i class="fa fa-arrow-left"></i></button>
            <div id="about-song">
                <h2 class="song-name">时空</h2>
                <h4 class="artist-name">木已 Muyi</h4>
            </div>
        </div>
        <div id="lyrics">

            <div class="music-card__wrapper">
                <div class="music-card">
                    <div class="music-card__content">
                        <img class="music-image" src="../../assets/img/lyrics/oldlive.png" alt="">

                    </div>
                </div>
            </div>


            <h2 class="song-name">时空</h2>
            <h4 class="artist-name">木已 Muyi</h4>
            <div id="lyrics-content">
                <p>为什么要让我走 在这雪白芬飞的世界里</p>
                <p>自从我们分离了 所有温柔善良都变了质</p>
                <br />
                <p>没有你的安慰 我要怎么活</p>
                <p>没有你的陪伴 我要怎么快乐</p>
                <p>是否要我把心脏还给你 你才会回到我身边</p>
                <br />
                <p>星星总会说一句再见</p>
                <p>而我们却再也说不见</p>
                <p>你把我的伤痕慢慢扩大</p>
                <p>你就是如此的狠心却没有太多的心疼</p>
                <p>我们的关系为什么从来就没有好过</p>
                <br />
                <p>这是种痛</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
