                <p>简单 一句话 如此难 说出口</p>
                <p>简单 靠近你 却没有 勇气</p>
                <p>看多了世间所有一切 却还是对你念念不忘</p>

                <p>爱 原来是那么的腐朽 让人总是迷失了方向</p>
