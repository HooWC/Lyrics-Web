    <div id="music-player">

        <img id="album-art" />
        <div id="top-bar">
            <button id="back"><i class="fa fa-arrow-left"></i></button>
            <div id="about-song">
                <h2 class="song-name">悲</h2>
                <h4 class="artist-name">木已 Muyi</h4>
            </div>
        </div>
        <div id="lyrics">

            <div class="music-card__wrapper">
                <div class="music-card">
                    <div class="music-card__content">

                    </div>

            <h2 class="song-name">悲</h2>
            <h4 class="artist-name">木已 Muyi</h4>
            <div id="lyrics-content">
                <p>世界充满了悲伤与失落之后我</p>
                <p>才明白这个世界没有慈善的神</p>
                <p>所有美好都要付出更多的代价</p>
                <p>我们只是想要一个平凡的世界</p>
                <p>可是这个世界并不爱我们 它尽力的在摧毁我们</p>
                <br />
                <p>快乐或悲伤 你会选哪一个？</p>
                <p>希望或失望 你又会选哪一个？</p>
                <p>就放弃吧 这两个都是陷阱题</p>
                <p>你和我 我和她 她和你都是没人要的小丑</p>
            </div>
        </div>
