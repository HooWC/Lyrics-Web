<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失恋倾听者</title>
    <link rel="stylesheet" href="../style.css">
    <link href="../../assets/img/logo.png" rel="icon">
</head>

<body>

    <div id="music-player">

        <img id="album-art" />
        <div id="top-bar">
            <button id="back"><i class="fa fa-arrow-left"></i></button>
            <div id="about-song">
                <h2 class="song-name">失恋倾听者</h2>
                <h4 class="artist-name">木已 Muyi</h4>
            </div>
        </div>
        <div id="lyrics">

            <div class="music-card__wrapper">
                <div class="music-card">
                    <div class="music-card__content">
                        <img class="music-image" src="../../assets/img/lyrics/oldlive.png" alt="">

                    </div>
                </div>
            </div>


            <h2 class="song-name">失恋倾听者</h2>
            <h4 class="artist-name">木已 Muyi</h4>
            <div id="lyrics-content">
                <p>天未亮 天未黑</p>
                <p>我永远是你的失恋倾听者</p>
                <p>听着你伤心的话 泪不停的掉落</p>
                <br />
                <p>爱上了 就输了</p>
                <p>是什么信念让我坚持</p>
                <p>这自我伤害的错 还不停的继续</p>
                <br />
                <p>爱是一种寂寞的痛</p>
                <p>总让人受不了疼痛</p>
                <p>我要的不过是与你永远在一起</p>
                <p>天注定的命运我们不能在一起</p>
                <p>天注定的爱情我们不能在一起</p>
                <p>哪怕说一句「我喜欢你」也没有错</p>
                <p>哪怕牵起我的手 不停的停留</p>
                <br />
                <p>爱是一种寂寞的伤</p>
                <p>总让人心痛悲伤</p>
                <p>爱是悬崖底的希望我们不能在一起</p>
                <p>我知道 你只把我当做一个失恋的倾听者</p>
                <p>或许我们没有缘分 在一起</p>
                <br>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
