<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绛雪</title>
    <link rel="stylesheet" href="../style.css">
    <link href="../../assets/img/logo.png" rel="icon">
</head>

<body>

    <div id="music-player">

        <img id="album-art" />
        <div id="top-bar">
            <button id="back"><i class="fa fa-arrow-left"></i></button>
            <div id="about-song">
                <h2 class="song-name">绛雪</h2>
                <h4 class="artist-name">木已 Muyi</h4>
            </div>
        </div>
        <div id="lyrics">

            <div class="music-card__wrapper">
                <div class="music-card">
                    <div class="music-card__content">
                        <img class="music-image" src="../../assets/img/lyrics/Become_one.png" alt="">

                    </div>
                </div>
            </div>


            <h2 class="song-name">绛雪</h2>
            <h4 class="artist-name">木已 Muyi</h4>
            <div id="lyrics-content">
                <p>一个人有 多少 虚假 的伪面</p>
                <p>不断在变 换成 陌生 的虚伪</p>
                <p>心累却哭不出 无奈感</p>
                <p>某个人想要将 心肺都 弄脏</p>
                <br />
                <p>悲伤痛苦 弥漫 了我</p>
                <p>我再次被埋在 地底下</p>
                <p>红色的血液渗透了 苍白的白雪</p>
                <p>黑夜将谁带走</p>
                <p>烟气消散了</p>
                <p>都说 罪是 最彻 底的</p>
                <br />
                <p>死亡 和 思维 到底 属于 哪个</p>
                <p>凝固血液开始被人 遗忘掉</p>
                <p>当入夜那种跌落黑暗 袭来</p>
                <p>剩下深渊在注视着 明月光</p>
                <br />
                <p>悲伤痛苦 弥漫 了我</p>
                <p>我再次被埋在 地底下</p>
                <p>红色的血液渗透了 苍白的白雪</p>
                <p>黑夜将谁带走</p>
                <p>烟气消散了</p>
                <p>都说 罪是 最彻 底的</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
